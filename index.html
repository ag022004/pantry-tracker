<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry Management</title>
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #c0c0c0;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      text-align: center;
    }

    .container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      border: 2px solid #2c2c2c;
      color: #c0c0c0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      background: #333;
      padding: 1rem;
      border-radius: 25px;
      margin-bottom: 2rem;
      width: 100%;
    }

    .navbar-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .navbar-link {
      color: #c0c0c0;
      text-decoration: none;
      padding: 0.5rem 1rem;
      margin: 0 1rem;
      transition: color 0.3s;
    }

    .navbar-link:hover,
    .navbar-link.active {
      color: #ffdd57;
    }

    .form-input {
      width: calc(100% - 2rem);
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #2c2c2c;
      border-radius: 4px;
      background-color: #121212;
      color: #c0c0c0;
    }

    .form-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      border: none;
      background-color: #ffdd57;
      color: #333;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }

    .form-btn:hover {
      background-color: #e6c44d;
    }

    .hidden {
      display: none;
    }

    #dashboard-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #dashboard-items li {
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>

  <div class="main-content">
    <div class="container">
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><a href="#" class="navbar-link active" id="pantry-link" onclick="showPage('pantry')">Pantry</a></li>
          <li class="navbar-item"><a href="#" class="navbar-link" id="dashboard-link" onclick="showPage('dashboard')">Dashboard</a></li>
        </ul>
      </nav>

      <div id="pantry" class="page">
        <form id="pantry-form">
          <div class="input-wrapper">
            <input type="text" name="item-name" class="form-input" placeholder="Item Name" required>
            <input type="number" name="item-quantity" class="form-input" placeholder="Quantity" required>
            <input type="date" name="item-expiration" class="form-input" required>
          </div>
          <button class="form-btn" type="submit">
            <span>Add Item</span>
          </button>
        </form>
      </div>

      <div id="dashboard" class="page hidden">
        <section class="dashboard-content">
          <ul id="dashboard-items">
            <!-- List of pantry items will be displayed here -->
          </ul>
        </section>
      </div>
    </div>
  </div>

  <script>
    function showPage(page) {
      document.querySelectorAll('.navbar-link').forEach(link => link.classList.remove('active'));
      document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
      document.getElementById(`${page}-link`).classList.add('active');
      document.getElementById(page).classList.remove('hidden');
      if (page === 'dashboard') {
        updateDashboard();
      }
    }

    function updateDashboard() {
      const dashboardItems = document.getElementById('dashboard-items');
      dashboardItems.innerHTML = '';
      const items = JSON.parse(localStorage.getItem('pantryItems')) || [];
      items.forEach(item => {
        const itemElement = document.createElement('li');
        itemElement.textContent = `${item.name} - ${item.quantity} - ${item.expiration}`;
        dashboardItems.appendChild(itemElement);
      });
    }

    document.getElementById('pantry-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const itemName = event.target['item-name'].value;
      const itemQuantity = event.target['item-quantity'].value;
      const itemExpiration = event.target['item-expiration'].value;

      // Save to localStorage
      const items = JSON.parse(localStorage.getItem('pantryItems')) || [];
      items.push({ name: itemName, quantity: itemQuantity, expiration: itemExpiration });
      localStorage.setItem('pantryItems', JSON.stringify(items));

      // Clear form fields
      event.target.reset();
    });

    // Load pantry items from localStorage on page load
    document.addEventListener('DOMContentLoaded', () => {
      const items = JSON.parse(localStorage.getItem('pantryItems')) || [];
    });
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
