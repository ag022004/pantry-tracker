<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry Management</title>
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #c0c0c0;
    }

    main {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .sidebar {
      background: #1f1f1f;
      padding: 1rem;
      width: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar-info,
    .sidebar-info_more {
      margin-bottom: 2rem;
    }

    .sidebar .name {
      color: #ffdd57;
    }

    .navbar {
      background: #333;
      padding: 1rem;
    }

    .navbar-list {
      list-style: none;
      display: flex;
      justify-content: space-around;
    }

    .navbar-link {
      color: #c0c0c0;
      text-decoration: none;
    }

    .navbar-link.active {
      color: #ffdd57;
    }

    .main-content {
      flex: 1;
      background: #1f1f1f;
      padding: 2rem;
      overflow-y: auto;
    }

    .article-title {
      color: #ffdd57;
    }

    .form-title,
    .list-title {
      color: #c0c0c0;
    }

    .form-input {
      width: calc(100% - 2rem);
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #2c2c2c;
      border-radius: 4px;
      background-color: #121212;
      color: #c0c0c0;
    }

    .form-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      border: none;
      background-color: #ffdd57;
      color: #333;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .form-btn:hover {
      background-color: #e6c44d;
    }

    #pantry-items {
      list-style: none;
      padding: 0;
    }
  </style>
</head>

<body>

  <main>
    <aside class="sidebar">
      <div class="sidebar-info">
        <figure class="avatar-box">
          <img src="./assets/images/my-avatar.png" alt="Pantry Manager" width="80">
        </figure>
        <div class="info-content">
          <h1 class="name">Pantry Manager</h1>
          <p class="title">Manage Your Pantry Efficiently</p>
        </div>
        <button class="info_more-btn">
          <span>Show Contacts</span>
          <ion-icon name="chevron-down"></ion-icon>
        </button>
      </div>
      <div class="sidebar-info_more">
        <div class="separator"></div>
        <ul class="contacts-list">
          <li class="contact-item">
            <div class="icon-box"><ion-icon name="mail-outline"></ion-icon></div>
            <div class="contact-info">
              <p class="contact-title">Email</p>
              <a href="mailto:contact@pantrymanager.com" class="contact-link">contact@pantrymanager.com</a>
            </div>
          </li>
          <li class="contact-item">
            <div class="icon-box"><ion-icon name="location-outline"></ion-icon></div>
            <div class="contact-info">
              <p class="contact-title">Location</p>
              <address>Anywhere, Earth</address>
            </div>
          </li>
        </ul>
        <div class="separator"></div>
        <ul class="social-list">
          <li class="social-item"><a href="#" class="social-link"><ion-icon name="logo-facebook"></ion-icon></a></li>
          <li class="social-item"><a href="#" class="social-link"><ion-icon name="logo-twitter"></ion-icon></a></li>
          <li class="social-item"><a href="#" class="social-link"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
      </div>
    </aside>

    <div class="main-content">
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><a href="#" class="navbar-link active" id="pantry-link" onclick="showPage('pantry')">Pantry</a></li>
          <li class="navbar-item"><a href="#" class="navbar-link" id="dashboard-link" onclick="showPage('dashboard')">Dashboard</a></li>
          <li class="navbar-item"><a href="#" class="navbar-link" id="recipes-link" onclick="showPage('recipes')">Recipes</a></li>
        </ul>
      </nav>

      <article class="pantry active" data-page="pantry">
        <header>
          <h2 class="h2 article-title">Pantry Management</h2>
        </header>
        <section class="pantry-form">
          <h3 class="h3 form-title">Add New Item</h3>
          <form id="pantry-form">
            <div class="input-wrapper">
              <input type="text" name="item-name" class="form-input" placeholder="Item Name" required>
              <input type="number" name="item-quantity" class="form-input" placeholder="Quantity" required>
              <input type="date" name="item-expiration" class="form-input" required>
            </div>
            <button class="form-btn" type="submit">
              <ion-icon name="add-circle"></ion-icon>
              <span>Add Item</span>
            </button>
          </form>
        </section>

        <section class="pantry-list">
          <h3 class="h3 list-title">Pantry Items</h3>
          <ul id="pantry-items">
            <!-- List of pantry items will be displayed here -->
          </ul>
        </section>
      </article>

      <article class="dashboard" data-page="dashboard">
        <header>
          <h2 class="h2 article-title">Dashboard</h2>
        </header>
        <section class="dashboard-content">
          <!-- Dashboard content goes here -->
        </section>
      </article>

      <article class="recipes" data-page="recipes">
        <header>
          <h2 class="h2 article-title">Recipe Suggestions</h2>
        </header>
        <section class="recipes-content">
          <!-- Recipe suggestions will be displayed here -->
        </section>
      </article>
    </div>
  </main>

  <script>
    function showPage(page) {
      document.querySelectorAll('.navbar-link').forEach(link => link.classList.remove('active'));
      document.querySelectorAll('article').forEach(article => article.classList.remove('active'));
      document.getElementById(`${page}-link`).classList.add('active');
      document.querySelector(`.${page}`).classList.add('active');
    }

    document.getElementById('pantry-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const itemName = event.target['item-name'].value;
      const itemQuantity = event.target['item-quantity'].value;
      const itemExpiration = event.target['item-expiration'].value;

      const pantryItem = document.createElement('li');
      pantryItem.textContent = `${itemName} - ${itemQuantity} - ${itemExpiration}`;
      document.getElementById('pantry-items').appendChild(pantryItem);

      // Clear form fields
      event.target.reset();
    });
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
