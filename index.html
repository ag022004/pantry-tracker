<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry Management</title>
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #c0c0c0;
    }

    main {
      display: flex;
      flex-direction: column;
      width: 80%;
      height: 80vh;
      background-color: #1f1f1f;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      background: #333;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      text-align: center;
    }

    .navbar-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-around;
    }

    .navbar-link {
      color: #c0c0c0;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .navbar-link.active,
    .navbar-link:hover {
      background-color: #ffdd57;
      color: #333;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
    }

    .article-title {
      color: #ffdd57;
      margin-bottom: 1rem;
    }

    .form-title,
    .list-title {
      color: #c0c0c0;
      margin-bottom: 1rem;
    }

    .form-input {
      width: calc(100% - 2rem);
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #2c2c2c;
      border-radius: 10px;
      background-color: #121212;
      color: #c0c0c0;
    }

    .form-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      border: none;
      background-color: #ffdd57;
      color: #333;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .form-btn:hover {
      background-color: #e6c44d;
    }

    #pantry-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #pantry-items li {
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>

  <main>
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-item"><a href="#" class="navbar-link active" id="pantry-link" onclick="showPage('pantry')">Pantry</a></li>
        <li class="navbar-item"><a href="#" class="navbar-link" id="dashboard-link" onclick="showPage('dashboard')">Dashboard</a></li>
      </ul>
    </nav>

    <div class="main-content">
      <article class="pantry active" data-page="pantry">
        <header>
          <h2 class="article-title">Pantry Management</h2>
        </header>
        <section class="pantry-form">
          <h3 class="form-title">Add New Item</h3>
          <form id="pantry-form">
            <div class="input-wrapper">
              <input type="text" name="item-name" class="form-input" placeholder="Item Name" required>
              <input type="number" name="item-quantity" class="form-input" placeholder="Quantity" required>
              <input type="date" name="item-expiration" class="form-input" required>
            </div>
            <button class="form-btn" type="submit">
              <ion-icon name="add-circle"></ion-icon>
              <span>Add Item</span>
            </button>
          </form>
        </section>

        <section class="pantry-list">
          <h3 class="list-title">Pantry Items</h3>
          <ul id="pantry-items">
            <!-- List of pantry items will be displayed here -->
          </ul>
        </section>
      </article>

      <article class="dashboard" data-page="dashboard">
        <header>
          <h2 class="article-title">Dashboard</h2>
        </header>
        <section class="dashboard-content">
          <!-- Dashboard content goes here -->
        </section>
      </article>
    </div>
  </main>

  <script>
    function showPage(page) {
      document.querySelectorAll('.navbar-link').forEach(link => link.classList.remove('active'));
      document.querySelectorAll('article').forEach(article => article.classList.remove('active'));
      document.getElementById(`${page}-link`).classList.add('active');
      document.querySelector(`.${page}`).classList.add('active');
    }

    document.getElementById('pantry-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const itemName = event.target['item-name'].value;
      const itemQuantity = event.target['item-quantity'].value;
      const itemExpiration = event.target['item-expiration'].value;

      const pantryItem = document.createElement('li');
      pantryItem.textContent = `${itemName} - ${itemQuantity} - ${itemExpiration}`;
      document.getElementById('pantry-items').appendChild(pantryItem);

      // Clear form fields
      event.target.reset();
    });
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
